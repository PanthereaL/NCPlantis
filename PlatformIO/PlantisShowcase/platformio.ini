[env:sensor]
platform = raspberrypi
board = pico
framework = arduino
build_src_filter = +<sensor/*>
lib_deps = 
	arduino-libraries/SD@^1.3.0
	nrf24/RF24@^1.4.11
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit ST7735 and ST7789 Library@^1.11.0
	bodmer/TFT_eSPI@^2.5.43

